<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Layout Rocket</title>
</head>
<body>
    <main>
    <div class="esquerda">
        <header>
            <img src="/assets/logo.svg" alt="">
        </header>
        <div class="intro">
        <h1>Atualize ideias e informações em 5 minutos.</h1>
        <br>
        <h2>Tudo oque você precisa saber para começar seu dia bem e informado.</h2>
        <br>
        <h3>Noticias sobre o universo Rocketseat, e tudo oque precisa para começar o dia melhor. Perfeito para se preparar para codar. ☕</h3>
        </div>
        <form action="" method="post">
            <datalist id=emailp>
                <option>email@gmail.com</option>
            </datalist>
            <div>
                <label style="display:block">Insira seu email</label>
            <input type="email" 
            list="emailp"
            placeholder="    name@gmail.com"
            pattern=".+gmail.com"
            title="Somente gmail's são aceitos.">
            <a href="http://github.com/zFerreira061" class="link">Deixe-me ler primeiro.</a>
            <button> <img src="./assets/button.svg" alt="">
                </button>
            </div>
        </form>
    </div>
    <div class="direita">
    </div>
    </main>
</body>
</html>
